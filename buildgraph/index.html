<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css" />
  <script src="https://unpkg.com/d3-quadtree"></script>
  <script src="https://unpkg.com/d3-force"></script>
  <script src="https://unpkg.com/d3-selection"></script>
  <script src="https://unpkg.com/force-graph"></script>
  <script src="https://cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
  <title>DAG Builder</title>
</head>

<body>
  <div id="toolbox">
    <input type="file" id="hidden-file-upload">
    <input id="upload-input" type="image" title="upload graph" src="pics/upload-icon.png" alt="upload graph">
    <input type="image" id="download-input" title="download graph" src="pics/download-icon.png" alt="download graph">
  </div>
  <br />
  <div style="text-align: center; color: silver">
    <b>New node:</b> click on the canvas, <b>New link:</b> drag one node close enough to another one,
    <b>Rename</b> node or link by clicking on it, <b>Remove</b> node or link by right-clicking on it
  </div>
  <div id="graph"></div>

  <script src="main.js"></script>
</body>

</html>
